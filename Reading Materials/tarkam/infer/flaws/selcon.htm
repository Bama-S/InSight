<title>Self contradicting reasons</title>
</head>

<body background="images/cdbkgnd.gif">

<p align="center"><big><big><font face="Matura MT Script Capitals">Examples</font></big></big></p>

<p><font face="MS Sans Serif">The following arguments also suffer from the defect of
self-contradicting reason</font></p>

<p>&nbsp;</p>

<p align="center"><font face="Comic Sans MS" color="#8B6D36">'Computers can think, because
they are lifeless'</font></p>

<p><font face="MS Sans Serif">By definition, lifeless things can't think. Hence the
argument is self-contradictory.</font></p>

<p align="center"><font face="Comic Sans MS" color="#8B6D36">'Elections are held in Cuba,
because it is a dictatorship'</font></p>
</body>
